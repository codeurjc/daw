{{>header}}

<form action="/newbook" method="post" enctype="multipart/form-data" class="container mt-4">
    <h2 class="mb-4">New Book</h2>

    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input name="title" id="title" class="form-control" placeholder="Enter the title" />
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Abstract:</label>
        <textarea name="description" id="description" class="form-control" placeholder="Enter the abstract"></textarea>
    </div>

    <div class="mb-3">
        <label for="imageField" class="form-label">Image:</label>
        <input type="file" name="imageField" id="imageField" class="form-control" accept=".jpg, .jpeg" />
    </div>

    <div class="mb-3">
        <label for="selectedShops" class="form-label">Shops:</label>
        <select name="selectedShops" id="selectedShops" multiple class="form-select">
            {{#availableShops}}
            <option value="{{id}}">{{name}}</option>
            {{/availableShops}}
        </select>
    </div>

    <input type="hidden" name="_csrf" value="{{token}}" />

    <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary" onclick="location.href='/'; return false;">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>


{{>footer}}
